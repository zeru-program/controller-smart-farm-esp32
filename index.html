<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controller smart farm kelompok 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- style path -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <!-- opening screen -->
    <div class="text-center w-100 vh-100 d-none flex-column align-items-center justify-content-center" id="opening-screen">
        <h1 class="m-0 fw-bold" style="color:#515be8">
            Smart Farm
        </h1>
        <button type="button" class="btn text-light text-uppercase px-4 py-2" style="background:#e88651;" onclick="start()">Start</button>
    </div>
    <!-- opening screen -->

    <!-- main content -->
    <main class="d-flex">
        <div class="center">
        <div class="slider">
            <div class="knob">
                <div class="rotator">
                    <div class="text">0</div>
                </div>
                <div class="pointer">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
    
            <svg class="progress-bar" width="200" height="200">
                <circle class="progress-circle" cx="100" cy="100" r="90"></circle>
                <circle
                    id="circle2"
                    class="progress-circle"
                    cx="100"
                    cy="100"
                    r="90"
                    style="stroke: url(#gradient); stroke-width: 12px; stroke-linecap: round;"
                ></circle>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #515be8" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <input type="number" id="manualInput" min="0" max="100" value="0" />
    </div>
    </main>
    <!-- main content -->



    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
